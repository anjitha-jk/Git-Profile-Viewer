<div class="input">
    <mat-form-field class="username">
      <input matInput placeholder="Github user name" [(ngModel)]="username">
    </mat-form-field>
  
    <div class="Submit">
      <button mat-raised-button color="primary" (click)="find()">Find me</button>
      <div class="spinner" *ngIf=loader><mat-spinner></mat-spinner></div>
      </div>
  
    </div>
  
    
    <mat-card class="profile" *ngIf=data >
  
        
        
    <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{data.name}}</mat-card-title>
          <mat-card-subtitle>{{data.location}}</mat-card-subtitle>
        </mat-card-header>
  
      
  
        <img mat-card-image src={{data.avatar_url}}>
        <mat-card-subtitle>{{data.bio}}</mat-card-subtitle>
        <a href={{data.url}}>{{data.name}}</a>
      
      </mat-card>
  
    <mat-card class="invalid" *ngIf=error>
        
        <div>NO DATA TO DISPLAY</div>
        
            </mat-card>
